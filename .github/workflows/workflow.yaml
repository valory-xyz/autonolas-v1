name: Workflow
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    continue-on-error: False
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{secrets.TOKEN}}

      # Install modules
      - name: Install modules
        run: yarn install

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      # Run linters
      - name: Run ESLint
        run: ./node_modules/.bin/eslint . --ext .js,.jsx,.ts,.tsx
      - name: Run solhint
        run: ./node_modules/.bin/solhint contracts/*.sol

      # Compile the code
      - name: Compile, adjust uniswap library hash and recompile again
        run: npm run compile

      # Run tests and deploy script(s)
      - name: Run tests
        run: ./node_modules/.bin/hardhat test
      - name: Run script(s)
        run: ./node_modules/.bin/hardhat run deploy/contracts.js

      # Compile the code and run foundry tests
      - name: Run foundry tests
        run: forge test --hh -vvv

  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version: "1.17.7"
      - run: |
          wget https://github.com/zricethezav/gitleaks/releases/download/v8.10.1/gitleaks_8.10.1_linux_x64.tar.gz && \
          tar -xzf gitleaks_8.10.1_linux_x64.tar.gz && \
          sudo install gitleaks /usr/bin && \
          gitleaks detect --report-format json --report-path leak_report -v

  docker:
    runs-on: ubuntu-latest
    needs: build
    if:
      contains('
        refs/heads/main
      ', github.ref)

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{secrets.TOKEN}}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: valory
          password: ${{ secrets.ACCESS_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        if: github.ref == 'refs/heads/main'
        with:
          context: .
          push: true
          tags: valory/${{ github.event.repository.name }}:main # note need to get the base ref to force for the branch

