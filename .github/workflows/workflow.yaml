name: Workflow
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    continue-on-error: False
    runs-on: ubuntu-latest
    steps:
      - name: Clone original repository
        uses: actions/checkout@v2
      - name: Clone audit process repository
        uses: actions/checkout@v2
        with:
          repository: valory-xyz/audit-process
          path: ./audit-process
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install modules
        run: |
          ls -ltr
          yarn
      - name: Run ESLint
        run: ./node_modules/.bin/eslint . --ext .js,.jsx,.ts,.tsx
      - name: Run solhint
        run: ./node_modules/.bin/solhint contracts/*
      - name: Run tests
        run: ./node_modules/.bin/hardhat test

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install slither and its dependencies
        run: |
          sudo snap install solc
          python -m pip install --upgrade pip
          pip install slither-analyzer solc-select

      - name: Running linters
        run: |
          mkdir repo
          cp -r artifacts cache test node_modules contracts package.json hardhat.config.js repo/.
          ls -ltr
          git clone https://github.com/valory-xyz/audit-process.git
          cd audit-process/scripts
          ./driver.sh -r ../../repo -l all

  docker:
    runs-on: ubuntu-latest
    needs: build
    if:
      contains('
        refs/heads/main
      ', github.ref)

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: valory
          password: ${{ secrets.ACCESS_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        if: github.ref == 'refs/heads/main'
        with:
          context: .
          push: true
          tags: valory/${{ github.event.repository.name }}:main # note need to get the base ref to force for the branch

